<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <h1 id="word"></h1>

<script>
    let word1 = ["empowered", "value-added", "oriented", "focused", "aligned"];
    let word2 = ["process", "solution", "tipping-point", "strategy", "vision"];

    let x = Math.floor(5 * Math.random());
    let y = Math.floor(5 * Math.random());

    document.getElementById('word').innerHTML = word1[x] + " " + word2[y];
</script>
