<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>

</head>

<style>
    .box {
        display: flex;
        justify-content: flex-start;
        font-size: 20px;
    }

    p {
        border: 5px solid black;
    }
</style>

<body>
    <div class="box">
        <p>BOX</p>
    </div>
    <button onClick=move()>Cick to move</button>
</body>

<script>
    function move() {
        if (document.querySelector('.box').style.justifyContent == "flex-start") {
            document.querySelector('.box').style.justifyContent = "flex-end";
            document.querySelector('.box').style.fontSize = "50px";
        } else {
            document.querySelector('.box').style.justifyContent = "flex-start";
            document.querySelector('.box').style.fontSize = "20px";
        }

    }
</script>

</html>
