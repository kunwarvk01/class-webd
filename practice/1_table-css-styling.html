<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<style>
    th {
        background-color: #90BE34;
    }

    td {
        background-color: #A8DDFA;
    }

    th,
    td {
        border: 2px solid black;
        border-radius: 4px;
        border-spacing: 0;

    }

    th:hover,
    td:hover {
        color: white;
    }
</style>

<body>
    <table>
        <tr>
            <th>
                <center>
                    <h2>CSS Styling</h2>
                </center>
            </th>
        </tr>
        <tr>
            <td>HTML</td>
        </tr>
        <tr>
            <td>JavaScript</td>
        </tr>
        <tr>
            <td>Angular</td>
        </tr>
    </table>

</body>

</html>
