<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <h1>Forms</h1>
    <form action="http://www.linkedin.com" method="post">
        Enter your username:
        <input type="text" name="uname"><br><br>
        Enter your password:
        <input type="password" name="pass" maxlength="8"><br><br>
        Enter your email:
        <input type="email" name="mail"><br><br>
        Interested games:
        <br>
        &nbsp&nbsp&nbsp
        <input type="checkbox" name="option1" value="v">
        Valorant
        <br>
        &nbsp&nbsp&nbsp
        <input type="checkbox" name="option1" value="c">
        CSGO
        <br>
        &nbsp&nbsp&nbsp
        <input type="checkbox" name="option1" value="f">
        Forza
        <br><br>

        Gender:
        <br>
        &nbsp&nbsp&nbsp
        <input type="radio" name="radio1" value="male">
        Male
        <br>
        &nbsp&nbsp&nbsp
        <input type="radio" name="radio1" value="female">
        Female
        <br>
        &nbsp&nbsp&nbsp
        <input type="radio" name="radio1" value="other">
        Others
        <br><br>

        Select any one:
        <select class="" name="">
            <option value="" disabled selected="selected">-none-</option>
            <option value="mango">mango</option>
            <option value="orange">orange</option>
            <option value="apple">apple</option>
        </select><br><br>

        Feedback:
        <br>
        <textarea name="feedback" rows="7" cols="50" placeholder="Enter Your Text Here..."></textarea>
        <br>
        <br>
        <input type="submit" name="" value="Submit">
        <input type="reset" name="" value="Reset">

        <fieldset>
            <legend>Logging Window</legend>
            <label>
                First Name:
                <input type="text" name="" value="" placeholder="First Name">
            </label><br><br>
            <input type="submit" name="submit" value="Submit">
        </fieldset>

    </form>
</body>

</html>
