<div class="container mt-5 mb-5">

  <div class="row">

    <div class="col-lg-6" *ngIf="menuData">
      <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3 ">Back</a>
      <img src="{{menuData[0].foodImg}}" width="100%" />
      <h1 class="mt-3">{{menuData[0].foodName}}</h1>
      <p>{{menuData[0].foodDetails}}</p>
      <p>{{menuData[0].foodPrice | currency :'INR'}}</p>
    </div>

    <div class="col-lg-6 col-12">
      <h1>Enter Your Details</h1>
      <form class="col-lg-8" name="myForm" onsubmit="return(validate());">
        <div class="row">
          <div class="col-lg-6 mt-2 mb-2">
            <input type="text" name="fName" class="form-control" required placeholder="Enter First Name">
          </div>
          <div class="col-lg-6 mt-2 mb-2">
            <input type="text" name="sName" class="form-control" required placeholder="Enter Last Name">
          </div>
          <div class="col-lg-12 mt-2 mb-2">
            <input type="tel" name="Num" class="form-control" required placeholder="Enter Mobile">
          </div>
          <div class="col-lg-12 mt-2 mb-2">
            <textarea class="form-control" required placeholder="Enter Your Address"></textarea>
          </div>
          <div class="col-lg-12">
            <input class="btn btn-md btn-dark" type="submit" value="Place Order" />
          </div>
        </div>
      </form>


    </div>


  </div>

</div>
