<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script defer="defer" src="index.js" charset="utf-8"></script>
    </head>
    <body>
        <h1>Forms</h1>
        <form action="http://www.linkedin.com" method="post">
            Enter your username:
            <input type="text" name="uname"><br><br>
            Enter your password:
            <input type="password" name="pass" maxlength="8"><br><br>
            Enter your email:
            <input type="email" name="mail"><br><br>

            <button type="button" name="button">Submit</button>
            <input type="reset" name="" value="Reset">

        </form>
    </body>
</html>
